name: Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Spin-up the database for tests
      run: docker run --name mysql -e MYSQL_ROOT_PASSWORD=P@ssw0rd -v $(pwd):/scripts -d mysql:latest
    
    - name: Run the task code
      run: chmod 755 task.sql && docker exec mysql sh -c 'mysql -u root -pP@ssw0rd < /scripts/task.sql'

    - name: Run the tests
      run: chmod 755 test.sql && docker exec mysql sh -c 'mysql -u root -pP@ssw0rd < /scripts/test.sql'